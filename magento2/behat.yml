default:
  suites:
    ui:
      paths:
        features: ../cloudinary-core/features
        bootstrap: features/bootstrap
      filters: { tags: '@critical,@ui' }
      contexts:
        - FeatureContext

  extensions:
    Bex\Behat\Magento2InitExtension:
        magento_bootstrap_path: /vagrant/app/bootstrap.php
    Bex\Behat\BrowserInitialiserExtension:
      close_browser_after_scenario: true
      browser_window_size: max
    Bex\Behat\Magento2InitExtension:
      magento_configs:
        -
          path: 'admin/security/use_form_key'
          value: 0
    Bex\Behat\ScreenshotExtension:
      image_drivers:
        local:
          screenshot_directory: /vagrant
    SensioLabs\Behat\PageObjectExtension: ~
    Behat\MinkExtension\ServiceContainer\MinkExtension:
      base_url: 'http://magento2.dev/'
      goutte:
        guzzle_parameters:
          curl.options:
            CURLOPT_SSL_VERIFYPEER: false
            CURLOPT_CERTINFO: false
            CURLOPT_TIMEOUT: 120
          ssl.certificate_authority: false
      selenium2:
        wd_host: http://localhost:4444/wd/hub
        browser: phantomjs
#   command to open the failing html pages:
      show_cmd: echo '%s'
      show_tmp_dir: /vagrant
